        <h1>Flutter deep link demo</h1>
        <p>
            This web site hosts an `assetlinks.json` file. 
            This file tells the mobile browser which Android application to open
            instead of the browser. 
            This file has the package name of the Flutter app and the sha256
            fingerprint of the signing key you will be using to build the APK.
        </p>
    </body>
